<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css"
  integrity="sha512-1sLg2zcT3n7osSBWgWwaLYULxlCxQ8ReyS+8QvjyhF8YxrESmO+yjB59f3sNLLN022lg1X2PMckOlXkMQfYoGA=="
  crossorigin="anonymous" />
  <title>Student Grade Table</title>
</head>
<body>
  <header class="mx-auto w-50">
    <h1>Student Grade Table</h1>
  </header>
  <div class="table-responsive ">
    <table class="table table-striped table-bordered w-50 mx-auto ">
      <thead class="thead-light">
        <tr>
          <th>Student Name</th>
          <th>Course</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tim Berners-Lee</td>
          <td>Web Development</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Scott Bowler</td>
          <td>Web Development</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Tim Davis</td>
          <td>Web Development</td>
          <td>50</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
    integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
    crossorigin="anonymous"></script>
  <script src="./components/app.js"></script>
  <script src="main.js"></script>
</body>
</html>
