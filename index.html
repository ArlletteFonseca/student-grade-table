<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha512-MoRNloxbStBcD8z3M/2BmnT+rg4IsMxPkXaGh2zD6LGNNFE80W3onsAhRcMAMrSoyWL9xD7Ert0men7vR8LUZg=="
    crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
  <title>Student Grade Table</title>
</head>
<body>
  <header>
    <div class="container page-header ">
      <div class="row ">
        <div class="col-md-8 text-center text-md-left">
            <h3 class=" font-weight-bold">Student Grade Table</h3>
        </div>
          <div class="col-md-4  text-center  text-md-right">
            <h4 class=" p-3 ">Average Grade<span class="badge badge-secondary  m-2"></span></h4>
        </div>
      </div>
    </div>
  </header>
  <div class="container  ">
    <div class="  row  ">
      <div class="col-md-8 text-sm-center">
        <table class=" table responsive table-striped table-bordered grading-table" >
        <thead class="thead-dark">
          <tr>
            <th>Student Name</th>
            <th>Course</th>
            <th>Grade</th>
            <th>Operations</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <p class="d-none" id="hidden-p"> No Grades Recorded</p>
      </div>
      <div class="col-md-4  text-right">
        <form>
          <div class="col-auto">
            <label class="sr-only" for="name"></label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa-lg fas fa-user-alt"></i></div>
              </div>
              <input type="text" name="name" class=" form-control " placeholder="Name">
            </div>
          </div>
            <div class="col-auto">
              <label for="course" class="sr-only"> </label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa-lg far fa-list-alt"></i></div>
                </div>
                <input type="text" name="course" class="form-control " placeholder="Course">
              </div>
            </div>
            <div class="col-auto">
              <label for="grade" class="sr-only"></label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class=" fa-lg fas fa-graduation-cap"></i></div>
                </div>
                <input type="text" name="grade" class="form-control" placeholder="Grade">
              </div>
            </div>
          <div class="buttons">
              <button type="submit" class=" btn  btn-success">Add</button>
              <button type="reset" class="btn  m-2 btn-outline-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
    integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
    crossorigin="anonymous">
  </script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="components/app.js"></script>
  <script src="main.js"></script>
</body>
</html>
