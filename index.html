<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha512-MoRNloxbStBcD8z3M/2BmnT+rg4IsMxPkXaGh2zD6LGNNFE80W3onsAhRcMAMrSoyWL9xD7Ert0men7vR8LUZg=="
    crossorigin="anonymous" />
  <title>Student Grade Table</title>
</head>
<body>
  <header >
    <div class="row  mx-auto col-md-7 align-items-center justify-content-between ">
      <div class="row">
        <h1 class=" font-weight-bold">Student Grade Table</h1>
      </div>
        <div class="row align-items-center  justify-content-between">
          <div>
            <h2 class="p-3">Average Grade</h2>
          </div>
          <div>
            <h1><span class="badge badge-secondary">84</span></h1>
          </div>
        </div>
      </div>
  </header>
  <div class="table-responsive ">
    <table class="table-striped table-bordered  mx-auto col-md-7  grading-table h2 " >
      <thead class="thead-light">
        <tr >
          <th>Student Name</th>
          <th>Course</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
    integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
    crossorigin="anonymous"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/app.js"></script>
  <script src="main.js"></script>
</body>
</html>
