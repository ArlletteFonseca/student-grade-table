<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha512-MoRNloxbStBcD8z3M/2BmnT+rg4IsMxPkXaGh2zD6LGNNFE80W3onsAhRcMAMrSoyWL9xD7Ert0men7vR8LUZg=="
    crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <title>Student Grade Table</title>
</head>
<body>
  <header>
    <div class="container page-header p-0">
      <div class="row justify-content-between align-items-center">
        <div class="col-8">
            <h3 class=" font-weight-bold">Student Grade Table</h3>
        </div>
          <div class="row col-4 align-items-center justify-content-end">
          <div>
            <h4 class="p-3">Average Grade</h4>
          </div>
          <div>
            <h2><span class="badge badge-secondary"></span></h2>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="container p-0">
    <div class="row justify-content-between align-items-center">
      <div class="col-8">
        <table class=" table table-striped table-bordered grading-table" >
        <thead class="thead-light">
          <tr>
            <th>Student Name</th>
            <th>Course</th>
            <th>Grade</th>
            <th>Operations</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <p class="d-none" id="hidden-p">No Grades Recorded</p>
      </div>
      <div class="row col-4 align-items-center justify-content-end   ">
        <form action="" >
          <div class="form-group ">
            <label for="name"><i class="p-2 fa-lg fas fa-user-alt"></i></label>
            <input type="text" name="name" class=" form-control-sm " placeholder="Name">
          </div>
          <div class="form-group">
            <label for="course"><i class="p-2 fa-lg far fa-list-alt"></i></label>
            <input type="text" name="course" class="form-control-sm "  placeholder="Course">
          </div>
          <div class="form-group">
            <label for="grade"><i class="p-2 fa-lg fas fa-graduation-cap"></i></label>
            <input type="text" name="grade" class="form-control-sm " placeholder="Grade">
          </div>
          <div class="container " >
            <div class=" row justify-content-end">
              <button type="submit" class="m-2">Add</button>
              <button type="reset" class="m-2">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
    integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
    crossorigin="anonymous">
  </script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="components/app.js"></script>
  <script src="main.js"></script>
</body>
</html>
